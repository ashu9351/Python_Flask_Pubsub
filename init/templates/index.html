{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Account Details{% endblock %}</h1>
    {% for customer in customers %}
        <a href="#">
            <h2>{{ customer['name'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ customer['email'] }}</span>
        <hr>
    {% endfor %}
   
{% endblock %}
